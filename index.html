<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
  <title>Moon Miner</title>
</head>

<body class="container-fluid" onload="autoMine()">
  <header class="row headerStyle">
    <h1 class="headerText">Moon Miner</h1>
  </header>

  <main class="row">
    <div class="col-12 order-2 col-md-3 order-md-1 colLeft">
      <div class="row">
        <p class="bankFont">Cheese = <span id="bank" class="bankFont">0</span></p>
      </div>
    </div>
    <button class="btn btnStyle order-1 order-md-2" onclick="mine()">MINE ME</button>
  </main>

  <footer class="row footerStyle">
    <div class="col-12 footerTitle">
      <h5>Store - Hand Tools:</h5>
      <p class="smallFont">Upgrades your click amount</p>
    </div>
    <div class="col-6 col-md-3 itemsStyle">
      <p>Item Name: <span id="item1">Item</span></p>
      <p>Price: <span id="item1Price">0</span></p>
      <button class="btn btn-warning" onclick="Purchase('Pick Axe')">Purchase</button>
    </div>
    <div class="col-6 col-md-3 itemsStyle">
      <p>Item Name: <span id="item2">Item</span></p>
      <p>Price: <span id="item2Price">0</span></p>
      <button class="btn btn-warning">Purchase</button>
    </div>
    <div class="col-6 col-md-3 itemsStyle">
      <p>Item Name: <span id="item3">Item</span></p>
      <p>Price: <span id="item3Price">0</span></p>
      <button class="btn btn-warning">Purchase</button>
    </div>
    <div class="col-12 footerTitle">
      <h5>Store - Automated Tools:</h5>
      <p class="smallFont">Automatically mines every 3 seconds</p>
    </div>
    <div class="col-6 col-md-3 itemsStyle">
      <p>Item Name: <span id="item4">Item</span></p>
      <p>Price: <span id="item4Price">0</span></p>
      <button class="btn btn-warning">Purchase</button>
    </div>
    <div class="col-6 col-md-3 itemsStyle">
      <p>Item Name: <span id="item5">Item</span></p>
      <p>Price: <span id="item5Price">0</span></p>
      <button class="btn btn-warning">Purchase</button>
    </div>
    <div class="col-6 col-md-3 itemsStyle">
      <p>Item Name: <span id="item6">Item</span></p>
      <p>Price: <span id="item6Price">0</span></p>
      <button class="btn btn-warning">Purchase</button>
    </div>
  </footer>



  <script src="app.js"></script>
  <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'
    integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN'
    crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'
    integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q'
    crossorigin='anonymous'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'
    integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl'
    crossorigin='anonymous'></script>
</body>

</html>
